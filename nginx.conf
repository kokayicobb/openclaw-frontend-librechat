server {
    listen 80;
    client_max_body_size 100M;

    # Serve Sandpack bundler static files
    location /sandpack/ {
        alias /var/www/sandpack-bundler/;
        try_files $uri $uri/ =404;

        # CORS headers for Sandpack
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # Proxy Suelo API (same origin, no CORS/firewall issues)
    location /suelo-api/ {
        proxy_pass http://host.docker.internal:18794/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_addr;
    }

    # Proxy everything else to LibreChat
    location / {
        proxy_pass http://librechat:3080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
